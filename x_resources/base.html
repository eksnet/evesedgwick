<!DOCTYPE html> 

<html> 
<head> 

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<style type="text/css">
#main-content {
    display: -webkit-box;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
}
#navbar-container {
    -webkit-border-end: 1px solid #C6C9CE;
    background: -webkit-linear-gradient(rgba(234, 238, 243, 0.2), #EAEEF3), -webkit-linear-gradient(left, #EAEEF3, #EAEEF3 97%, #D3D7DB);
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    top: 0;
    width: 60px;
    z-index: 2;
}
#mainview {
    -webkit-padding-start: 60px;
    background:-webkit-linear-gradient(left, #fff, #fff 99%, #ddd);
    margin: 0;
    position:absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: 1;
    width:700px;
}
#right-container {
    -webkit-box-align: stretch;
    -webkit-margin-start: 760px;
    -webkit-border-start: 1px solid #C6C9CE;
    background: -webkit-linear-gradient(rgba(234, 238, 243, 0.2), #F2E9CE), -webkit-linear-gradient(right, #F2E9CE, #F2E9CE 97%, #D3D7DB);
    position:absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: 1;
}
</style>

</head>
<body>
    <div class='header'>
    </div>
    <div id='overlay' class='overlay transparent' hidden>
    </div>
    <div id='main-content'>
        <div id='navbar-container'>
        </div>
        <div id='mainview'>
        </div>
        <div id='right-container'>
        </div>
    </div>

</body>
</html>
