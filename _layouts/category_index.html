---
layout: base
---
<h1 class="category">{{ page.title }}</h1>
<ul class="posts">
{% assign posts = site.categories[page.category] %}
{{ posts | sort }}
{% for post in posts %}
	{{ post.type }}
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="categories">Filed under {{ post.categories | category_links }}</div>
{% endfor %}
</ul>
