---
layout: base
---
<h1 class="category">{{ page.title }}</h1>
<div class="posts">
    {% for post in site.sub-categories[page.sub] %}
        <h2>{{ page.name }}</h2>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <div class="categories">Filed under {{ post.categories | category_link: 'category' }}</div>
    {% endfor %}
</div>
