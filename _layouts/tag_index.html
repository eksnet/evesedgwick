---
layout: base
---
<h1 class="category">{{ page.tag }}</h1>
<div class="posts">
    {% for tag in site.tags_by_category[page.tag] %}
        {% for category in tag %}
            <h2>{{ category.name }}</h2>
            {% for post in category.posts %}
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <div class="categories">Filed under {{ post.categories | category_links }}</div>
            {% endfor %}
        {% endfor %}
    {% endfor %}
</div>
