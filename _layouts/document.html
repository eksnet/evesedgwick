---
layout: base
---
<article>
    <div id='title-block'>
        <h2>{{ page.title | upcase }} <span>{{ page.location | upcase }}, {{ page.creation_date | upcase }}</span></h2>
        <h3>{{ page.categories | category_link: 'category'}}/{{ page.sub-category | category_link: 'sub' }}</h3>
        <h3>TAGS {{ page.tags | tag_links }}</h3>
    </div>

    {% include meta_block.html %}

    <div class='content'>
        
        {{ content }}

    </div>
</article>
