---
layout: base
published: true
---
<section class="homepage-slideshow fadein">
  {% for image in site.index_images %}
    <img src='/images/index/{{ image }}' width='622' height='405'>
  {% endfor %}
</section>
<p class='intro' style=''>
  What I'm proudest of, I guess, is having a life where work and love are impossible to tell apart.<br><span style='float:right;'>- Eve Kosofsky Sedgwick</span>
</p>

<script>
  $(function(){
    $('.fadein img:gt(0)').hide();
    setInterval(function(){$('.fadein :first-child').fadeOut('{{ site.index_image_transition }}').next('img').fadeIn('{{ site.index_image_transition }}').end().appendTo('.fadein');}, {{ site.index_image_duration }});
  });
</script>
