markdown:       rdiscount
highlighter:    null
multiviews:     false
haml:           false
permalink:      /:categories/:title.html
source: 	      src
destination:    _site

assets:
  sources:
    - assets/js
    - assets/scss
lunr_search:
  js_dir: "assets"

title:          Eve Kosofsky Sedgwick
feed:           /atom.xml
description:    "Eve Kosofsky Sedgwick"

nav:
    - archive
    - blog
    - commentary

category-settings:
    -   category: art
        description: ""
    -   category: teaching
        description: ""
    -   category: courses
        description: ""
    -   category: "supporting materials"
        description: ""
    -   category: conferences
        description: ""
    -   category: articles
        description: "These are uncollected publications from books, journals, and talks"
posts_per_page: 5

category_meta_description_prefix: "Materials from the Eve Kosofsky Sedgwick archive:"
type_meta_description_prefix: "Materials from the Eve Kosofsky Sedgwick archive:"
blog_meta_description_prefix: "News from the EKS Foundation: Page"

keep_files: 
    - 'sitemap.xml'


index_images:
    -   index1.jpg
    -   index2.jpg
    -   index3.jpg
    -   index4.jpg
    -   index5.jpg

index_image_duration: 10000
index_image_transition: slow

exclude: ["config.rb", "rakefile", "x_resources", "README", "x_includes", "x_archive", "externals", "scripts", "etc"]
include: ["_redirects"]
