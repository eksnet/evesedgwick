<!-- collection -->
<div class="collection container cc_12 bg5">
    <div class="header container cc_12 bg4">
        <div class="right cc_12 text_l bg3" ><a class="block" href={{ post.url }}><h3>{{ post.title }}: {{ post.creation_date }}, {{ post.location }}</h3></a></div>
    </div>
    <div class="body container cc_12 bg4">
        <div class="left_column left cc_02 text_r bg3">    </div>
        <div class="right cc_10 text_l bg3">
            
            {% for datum in post.meta_data %}
                    <div class="left cc_02 bg2"><h5>{{ datum.k }}:</h5></div><div class="right cc_08 text_l bg2"><h6>{{ datum.v }}</h6></div>
            {% endfor %}

        </div>
    </div>
     
    <div class="footer container rule_b cc_12 bg4">

        <div class="footer_top left nm cc_12">

            <div class="right text_l cc_10 bg3">

                <div class="right cc_02 bg2"><a href={{post.url}}><h5>view more</h5></a></div>
            </div>
        </div>
        -->
    </div>
    
</div>
